<table align="center">
  <h2>My To Do List</h2>

<input type="text" placeholder="Add todo item" #newTodo />
<button (click)="addTodo(newTodo.value); newTodo.value=''">Add</button>

<br>

<table>
  <tr>
    <th>ToDo-List</th>
    <th>Delete</th>
  
  </tr>

    <tr *ngFor="let todo of todos">
      <td>{{todo.label}}</td>
      <td>
        <button (click)="deleteTodo(todo)">Delete</button>
      </td>
    
    </tr>

</table>
</table>
